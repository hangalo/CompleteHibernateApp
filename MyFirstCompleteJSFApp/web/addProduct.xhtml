<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add New Product</title>
    </h:head>
    <h:body>
        <f:view>
        <h1>Adding a New Product</h1>
        <h:form>
            Code: <h:inputText value="#{productFace.selectedProduct.code}"/><br/>
            Name: <h:inputText value="#{productFace.selectedProduct.name}"/><br/>
            Stock: <h:inputText value="#{productFace.selectedProduct.numberOfItens}"/><br/>
            Price: <h:inputText value="#{productFace.selectedProduct.price}"/><br/>
            
            <br/>
             <h:commandButton value="Cancel" action="gotoListProducts"/>
          
            <h:commandButton value="Add" action="#{productFace.finishAddProduct()}"/>
        </h:form>
        </f:view>
    </h:body>
</html>
