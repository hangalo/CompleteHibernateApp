<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add New Sale</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:messages/>
                <h1>Add new Sale</h1>
                Code: <h:inputText value="#{salesFace.selectedSale.code}"/><br/>
                Address: <h:inputText value="#{salesFace.selectedSale.address}"/><br/>
                Product: <h:selectOneMenu value="#{salesFace.selectedSale.product}">
                    <f:selectItems value="#{salesFace.products}"/>
                    <f:converter converterId="productConverter"/>
                </h:selectOneMenu>

                <br/>
                Vendor: <h:selectOneMenu value="#{salesFace.selectedSale.vendor}">
                    <f:selectItems value="#{salesFace.vendors}"/>
                    <f:converter converterId="loginConverter"/>
                </h:selectOneMenu>
                <br/>

                <h:commandButton value="Cancel" action="gotoListSales"/>
                <h:commandButton value="Add" action="#{salesFace.finishAddNewSale()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
