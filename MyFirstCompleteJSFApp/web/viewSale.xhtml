<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Sale</title>
    </h:head>
    <h:body>
        <f:view>
            <h1>The Sale</h1>
            <h:form>
            Code: <h:outputText value="#{salesFace.selectedSale.code}"/><br/>
            Address: <h:outputText value="#{salesFace.selectedSale.address}"/><br/>
            Product: <h:outputText value="#{salesFace.selectedSale.product.name}"/><br/>
            Vendor: <h:outputText value="#{salesFace.selectedSale.vendor.name}"/><br/>
            <h:commandButton value="Return" action="gotoListSales"/>
            </h:form>
        </f:view>
    </h:body>
</html>
