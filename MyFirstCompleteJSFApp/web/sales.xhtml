<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Of Sales</title>
    </h:head>
    <h:body>
        <f:view>
            <h1>The Sales</h1>
            <h:form>
                <h:dataTable var="item" value="#{salesFace.sales}" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Code:"/>
                        </f:facet>
                        <h:outputText value="#{item.code}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Product:"/>
                        </f:facet>
                        <h:outputText value="#{item.product.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Address:"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Vendor:"/>
                        </f:facet>
                        <h:outputText value="#{item.vendor.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Date:"/>
                        </f:facet>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Actions"/>
                        </f:facet>
                        <h:commandLink value="view" action="gotoViewSelectedSales">
                            <f:setPropertyActionListener target="#{salesFace.selectedSale}" value="#{item}"/>
                        </h:commandLink>
                        <h:outputLabel value="/"/>

                        <h:commandLink value="delete" action="#{salesFace.deleteSale()}">
                            <f:setPropertyActionListener target="#{salesFace.selectedSale}" value="#{item}"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Go to Main" action="gotoMain"/>
                <h:commandButton value="Add new Sales" action="#{salesFace.startAddNewSale()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
